<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Pokemon Card Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cards"></i> Pokemon Card Tracker
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Portfolio</a>
                <a class="nav-link" href="transactions.html">Transactions</a>
                <a class="nav-link active" href="add-transaction.html">Add Transaction</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-plus-circle"></i> Add Transaction</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info mb-4">
                    <i class="fas fa-info-circle"></i> 
                    <strong>How it works:</strong> Fill out the form below and click Submit. 
                    You'll be taken to GitHub where you can review and confirm the transaction.
                </div>

                <form id="transactionForm">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Date <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Quantity <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="quantity" required min="1">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Price <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="price" required step="0.01" min="0">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Product Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="product_name" required 
                               list="productList" placeholder="Start typing to search...">
                        <datalist id="productList"></datalist>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="newProduct">
                            <label class="form-check-label" for="newProduct">
                                This is a new product (not in database)
                            </label>
                        </div>
                    </div>

                    <div id="newProductFields" style="display: none;">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Group ID</label>
                                <input type="text" class="form-control" id="group_id">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Product ID</label>
                                <input type="text" class="form-control" id="product_id">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Category ID</label>
                                <input type="text" class="form-control" id="category_id">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Method <span class="text-danger">*</span></label>
                            <select class="form-select" id="method" required>
                                <option value="">Select method...</option>
                                <option value="Purchased">Purchased</option>
                                <option value="Pulled">Pulled</option>
                                <option value="Sold">Sold</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Store <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="store" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-check"></i> Submit Transaction
                    </button>
                    <a href="transactions.html" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Load product names for autocomplete
        fetch('mappings.json')
            .then(r => r.json())
            .then(data => {
                const datalist = document.getElementById('productList');
                Object.keys(data).forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    datalist.appendChild(option);
                });
            });

        // Toggle new product fields
        document.getElementById('newProduct').addEventListener('change', function() {
            document.getElementById('newProductFields').style.display = 
                this.checked ? 'block' : 'none';
        });

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Convert date to MM/DD/YYYY
            const dateObj = new Date(document.getElementById('date').value);
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const day = String(dateObj.getDate() + 1).padStart(2, '0'); // +1 to fix timezone
            const year = dateObj.getFullYear();
            const formattedDate = `${month}/${day}/${year}`;
            
            // Build GitHub Actions workflow URL with pre-filled data
            const baseUrl = 'https://github.com/gauravagarwal003/Pokemon_Tracker/actions/workflows/manual-transaction.yml';
            const params = new URLSearchParams({
                'action': 'add',
                'date': formattedDate,
                'quantity': document.getElementById('quantity').value,
                'price': document.getElementById('price').value,
                'product_name': document.getElementById('product_name').value,
                'group_id': document.getElementById('group_id').value,
                'product_id': document.getElementById('product_id').value,
                'category_id': document.getElementById('category_id').value,
                'method': document.getElementById('method').value,
                'store': document.getElementById('store').value
            });
            
            // Open GitHub Actions page
            window.open(baseUrl, '_blank');
            
            // Show instructions
            alert('You\'ll be taken to GitHub Actions.\n\n1. Click "Run workflow"\n2. Fill in the pre-populated fields\n3. Click "Run workflow" button at bottom\n4. Wait ~1 minute for site to update');
        });
    </script>
</body>
</html>
