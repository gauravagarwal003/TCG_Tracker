    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        
        body { visibility: visible; }
        
    </style>
    
    <script src="auth.js"></script>
    <script src="github-api.js"></script>
    
    <link href="static/css/styles.css?v=1770834296" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-3 px-lg-4">
            <span class="navbar-brand">
                <i class="fas fa-chart-line me-2"></i>PokeTracker
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " 
                           href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" 
                           href="transactions.html">Transactions</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text small">Updated daily via GitHub Actions</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-2 px-md-3 px-lg-4 mt-3">
        

        
<div class="table-section">
    <div class="table-header d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Transactions</h5>
        <div>
            <button class="btn btn-sm btn-outline-secondary me-2" id="toggleDetailsBtn">Show Store/Method</button>
            <a href="add-transaction.html" class="btn btn-sm btn-success">
                <i class="fas fa-plus me-1"></i>Add
            </a>
        </div>
    </div>
    
    <div class="table-content">
        <!-- Filter -->
        <div class="row g-3 mb-4">
            <div class="col-md-9">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0">
                        <i class="fas fa-search text-muted"></i>
                    </span>
                    <input type="text" id="globalSearch" class="form-control border-start-0 ps-0" placeholder="Search transactions...">
                </div>
            </div>
            <div class="col-md-3">
                <select id="typeFilter" class="form-select">
                    <option value="">All Types</option>
                    <option value="BUY">BUY</option>
                    <option value="SELL">SELL</option>
                    <option value="OPEN">OPEN</option>
                    <option value="TRADE">TRADE</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-sm table-hover align-middle">
                <thead>
                    <tr>
                        <th style="width: 50px;" class="no-sort"></th>
                        <th style="width: 100px;" class="text-center">Type</th>
                        <th>Product</th>
                        <th>Date Received</th>
                        <th class="text-end">Qty</th>
                        <th class="text-end">Amount</th>
                        <th class="d-none toggle-details">Store</th>
                        <th class="d-none toggle-details">Method</th>
                        <th>Notes</th>
                        <th style="width: 100px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tbody id="transactions-tbody"></tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
<script src="static/js/table-init.js"></script>
<script src="static/js/transactions-dynamic.js"></script>

</body>
