name: Daily Portfolio Update

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  push:
    paths:
      - 'transactions.csv'  # Trigger when transactions are updated
    branches:
      - main
  workflow_dispatch:        # Allow manual trigger

permissions:
  contents: write

jobs:
  update-portfolio:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Daily Update & Build Site
      run: |
        # Run incremental update to fetch latest prices and rebuild graphs/site
        python daily_run.py --incremental

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add .
        # Commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update portfolio data and site [skip ci]" && git push)
