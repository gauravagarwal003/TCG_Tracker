name: Update on Transaction Change

on:
  push:
    paths:
      - 'transactions.csv'
      - 'mappings.json'
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

# Required for committing + pushing back to the repo
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get install -y p7zip-full
    
    - name: Detect transaction changes
      run: python detect_changes.py

    - name: Fetch prices & apply incremental update
      run: python incremental_update.py
      continue-on-error: true
    
    - name: Build site
      run: python build_site.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        if ! git diff --quiet || ! git diff --staged --quiet; then
          git commit -m "Auto-update after transaction change"
          git pull --rebase origin main
          git push
        fi