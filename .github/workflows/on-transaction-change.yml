name: Update on Transaction Change

on:
  push:
    paths:
      - 'transactions.csv'
      - 'mappings.json'
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

# Required for committing + pushing back to the repo
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get install -y p7zip-full
    
    - name: Smart update - only fetch data for changed/new transactions
      run: |
        python << 'EOF'
        import json
        import pandas as pd
        from datetime import date, timedelta, datetime
        import os

        print("=== Smart Transaction Change Update ===")
        
        # Load config
        with open('data.json', 'r') as f:
            config = json.load(f)
        
        with open('data.json', 'w') as f:
          json.dump(config, f, indent=4)
        
        # Load transactions to find date ranges
        df = pd.read_csv('transactions.csv')
        
        # Find earliest date we need data for
        # Only use Date Recieved (not Date Purchased) for calculations
        dates = []
        if 'Date Recieved' in df.columns:
            for d in df['Date Recieved'].dropna():
                try:
                    parsed = datetime.strptime(str(d), '%m/%d/%Y')
                    dates.append(parsed.date())
                except:
                    pass
        
        if dates:
            earliest = min(dates)
            config['start_date'] = earliest.strftime('%Y-%m-%d')
            with open('data.json', 'w') as f:
                json.dump(config, f, indent=4)
            print(f"Earliest transaction date (Date Recieved): {earliest}")
        
        # Detect earliest changed transaction date to minimize rebuild impact
        import subprocess
        import csv
        import io

        changed_dates = []
        try:
          diff = subprocess.check_output(
            ["git", "diff", "--unified=0", "HEAD^", "HEAD", "--", "transactions.csv"],
            text=True
          )
          for line in diff.splitlines():
            if not line.startswith(("+", "-")):
              continue
            if line.startswith(("+++", "---")):
              continue
            raw = line[1:]
            if raw.startswith("Date Purchased"):
              continue
            try:
              row = next(csv.reader([raw]))
              if len(row) >= 2 and row[1].strip():
                parsed = datetime.strptime(row[1].strip(), '%m/%d/%Y').date()
                changed_dates.append(parsed)
            except Exception:
              continue
        except Exception:
          pass

        if changed_dates:
          earliest_changed = min(changed_dates)
          print(f"Earliest changed transaction date: {earliest_changed}")
          with open(os.environ["GITHUB_ENV"], "a") as env:
            env.write(f"RESUME_DATE={earliest_changed.strftime('%Y-%m-%d')}\n")
        else:
          print("No changed transaction dates detected.")

        print("Running incremental update (will skip existing data)...")
        EOF
    
    - name: Run incremental update (only fetches missing data for active products)
      run: |
        if [ -n "${RESUME_DATE}" ]; then
          python daily_run.py --rebuild-from "${RESUME_DATE}" --no-extend-latest
        else
          python daily_run.py --incremental --no-extend-latest
        fi
      continue-on-error: true
    
    - name: Build site
      run: python build_site.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update after transaction change" && git push)
