name: Update on Transaction Change

on:
  push:
    paths:
      - 'transactions.csv'
      - 'mappings.json'
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

# Required for committing + pushing back to the repo
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get install -y p7zip-full
    
    - name: Smart update - only fetch data for changed/new transactions
      run: |
        python << 'EOF'
        import json
        import pandas as pd
        from datetime import date, timedelta, datetime
        import os

        print("=== Smart Transaction Change Update ===")
        
        # Load config
        with open('data.json', 'r') as f:
            config = json.load(f)
        
        # Update latest_date to yesterday (data lags 1 day)
        yesterday = (date.today() - timedelta(days=1)).strftime('%Y-%m-%d')
        config['latest_date'] = yesterday
        
        with open('data.json', 'w') as f:
            json.dump(config, f, indent=4)
        
        print(f"Config latest_date set to: {yesterday}")
        
        # Load transactions to find date ranges
        df = pd.read_csv('transactions.csv')
        
        # Find earliest date we need data for
        # Convert dates and find the minimum
        dates = []
        for col in ['Date Purchased', 'Date Recieved']:
            if col in df.columns:
                for d in df[col].dropna():
                    try:
                        parsed = datetime.strptime(str(d), '%m/%d/%Y')
                        dates.append(parsed.date())
                    except:
                        pass
        
        if dates:
            earliest = min(dates)
            config['start_date'] = earliest.strftime('%Y-%m-%d')
            with open('data.json', 'w') as f:
                json.dump(config, f, indent=4)
            print(f"Earliest transaction date: {earliest}")
        
        print("Running incremental update (will skip existing data)...")
        EOF
    
    - name: Run incremental update (only fetches missing data for active products)
      run: python daily_run.py --incremental
      continue-on-error: true
    
    - name: Build site
      run: python build_site.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update after transaction change" && git push)
