name: Daily Price Update

on:

  schedule:
    # 3:00 PM PST = 11:00 PM UTC
    - cron: '0 23 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'transactions.json'
      - 'docs/data/transactions.json'

permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get install -y p7zip-full
    
    - name: Pull latest changes
      run: git pull --rebase origin main || true
    
    - name: Run daily update
      run: python daily_run.py
    
    - name: Commit and push
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --staged --quiet || git commit -m "Daily price update $(date -u +'%Y-%m-%d')"
        git push origin main || {
          echo "Push failed, retrying with rebase..."
          git pull --rebase origin main
          git push origin main
        }
