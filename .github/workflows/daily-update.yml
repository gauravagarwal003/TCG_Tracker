name: Daily Price Update

on:
  schedule:
    # Runs at 10 PM UTC every day (2 PM US PST)
    - cron: '0 22 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to update (YYYY-MM-DD). Leave empty for yesterday.'
        required: false
        default: ''

# Required for committing + pushing back to the repo
permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get install -y p7zip-full
    
    - name: Update for single day
      run: |
        if [ -n "${{ github.event.inputs.date }}" ]; then
          echo "Updating for specified date: ${{ github.event.inputs.date }}"
          python update_single_day.py "${{ github.event.inputs.date }}"
        else
          echo "Updating for yesterday (default)"
          python update_single_day.py
        fi
    
    - name: Build site
      run: python build_site.py
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Daily price update $(date +'%Y-%m-%d')" && git push)
